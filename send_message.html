<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./wwwroot/css/style.css">
    <link rel="shortcut icon" href="./wwwroot/img/favicon.ico" type="image/x-icon">
    <title>UniVendas - Anunciar Produto</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img class="logo" src="./wwwroot/img/univendas-logo.png" alt="Logo" class="d-inline-block align-text-top"></a>
            <a id="theme-toggler" class="non-href" href="#"><i class="fa"></i></a>
            <span>Site ainda em desenvolvimento...</span>
        </div>
    </nav>
    <main>
        <div class="form-pre-wrapper">
            <div class="form-wrapper">
                <img src="./wwwroot/img/univendas-logo.png" alt="Logo" class="d-inline-block align-text-top">
                <form id="form_message" method="post">
                    <div class="form-wrapper-inner">
                        <label for="name" title="Seu nome para contato">Nome completo:</label>
                        <input type="text" name="name">
                    </div>
                    <div class="form-wrapper-inner">
                        <label for="phone" title="Seu celular para contato">Celular:</label>
                        <input type="text" name="phone" placeholder="14987654321">
                    </div>
                    <div class="form-wrapper-inner">
                        <label for="prod_name" title="Informe o nome do produto">Produto:</label>
                        <input type="text" name="prod_name">
                    </div>
                    <div class="form-wrapper-inner">
                        <label for="prod_desc" title="Fale um pouco sobre seu produto">Descrição:</label>
                        <input type="text" name="prod_desc">
                    </div>
                    <div class="form-wrapper-inner">
                        <label for="prod_category" title="Selecione uma categoria correspondente a seu produto">Categoria:</label>
                        <select name="prod_category">
                            <option value="" selected>-Selecionar-</option>
                            <option value="food">Alimentação</option>
                            <option value="cloth">Roupa</option>
                            <option value="manufacture">Artesanato</option>
                            <option value="service">Serviço</option>
                            <option value="another">Outro</option>
                        </select>
                    </div>
                    <span>Imagens do produto serão pedidas posteriormente.</span>
                    <span style="font-size:10px;">(Produtos podem demorar até 24hrs para serem exibidos.)</span>
                </form>
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div id="contact" class="footer" style="margin-top:20px;">
        <div class="footer-content">
            <h3>VKDev</h3>
            <div class="leaf-container">
                <i class="fa fa-leaf leaf1 animate-on-scroll" style="color:green;"></i>
                <p class="animate-on-scroll"> Just a dev who loves coffee, chilling and programming. </p>
                <i class="fa fa-leaf leaf2 animate-on-scroll" style="color:green;"></i>
            </div>
            <ul class="socials">
                <li><a href="https://br.linkedin.com/in/viktor-bonazza-charlanti-244890212" target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
                <li><a href="https://www.instagram.com/vk_bonazza/" target="_blank"><i class="fa fa-instagram"></i></a>
                </li>
                <li><a href="https://github.com/ViiKDev" target="_blank"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy; - 2023 / <span id="current-year">YYYY</span></p>
            <p>Designed by <span class="designed-by">VK</span></p>
        </div>
    </div>
    <a class="back-to-top" href="#"><i class="fa fa-arrow-up"></i></a>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./wwwroot/js/script.js"></script>
</body>

</html>
